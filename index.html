<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login</title>

   <style>
    .imagenF{
      background-image: url(Animal.jpg);
      background-position:center center ;
    }
   </style>

</head>
<body>
    <div class="contenedor w-100 h-100">
        <div class="row">
            
            <div class="col imagenF"></div>
            <div class="col p-5">
                <div class="text-center">
                    <img src="logo.png" width="70" alt="img">
                </div>
                <h2 class="fw-bold text-center pt-5 mb-5">Iniciar Sesión</h2>

                <form action="">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4"></div>
                    <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="caja" id="" class="form-check-input">
                        <label for="caja" class="form-check-label">Mantener sesión abierta</label>
                        <span class="ms-5">¿Olvidaste tu contraseña?</span>
                    </div>
                      <div class="d-grid">
                       <button type="submit" class="btn btn-primary">Ingresar</button>
                      </div>
                </form>

                <div class="contenedor w-100 mt-5 mb-5">
                    <hr class="d-sm-inline-block" width="40%"> <label for="" class="text-center">ó ingresar con</label>  
                    <hr class="d-sm-inline-block" width="40%"> 
                </div>
               <div class="row">
                <div class="col">
                    <button class="btn btn-outline-primary w-100 my-1">
                        <div class="row align-items-center">
                        <div class="col-2">
                            <img src="G.png" width="32" alt="">
                        </div>
                        <div class="col-8">
                            Sing up with Google
                        </div>
                        </div>
                     
                    </button>
                </div>
                <div class="col">
                     <button class="btn btn-outline-primary w-100 my-1">
                        <div class="row align-items-center">
                        <div class="col-2">
                            <img src="Ap.png" width="32" alt="">
                        </div>
                        <div class="col-8">
                            Sing up with Apple
                        </div>
                        </div>
                     
                    </button>
                </div>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
